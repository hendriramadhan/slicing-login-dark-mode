<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Slicing Dark Mode</title>
    <link rel="icon" type="image/x-icon" href="image/Group 1.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="toggle">
        <div class="slider">
            <input type="checkbox" class="checkbox" id="checkbox" />
            <label for="checkbox" class="checkbox-label">
                <img id="images" src="image/Group 1.png" alt="">
            </label>
        </div>
    </div>
    <span class="circle"></span>
    <div class="main">
        <div class="social">
            <img class="social-icon" src="image/akar-icons_facebook-fill.png" alt="">
            <img class="social-icon" src="image/entypo-social_instagram-with-circle.png" alt="">
            <img class="social-icon" src="image/dashicons_whatsapp.png" alt="">
        </div>
        <div class="main-form">
            <div class="title-form">
                <div class="title">
                    <h1>Hendri.uwu &gt;//&lt;</h1>
                    <p class="subtext">Sebuah platform yang sangat melorem ipsum dolor sit ametkan.</p>
                    <img class="image-title" src="image/clumsy 1.png" alt="">
                </div>
            </div>
            <div class="form-login">
                <div class="form">
                    <h2>Login</h2>
                    <span class="input">
                        <input class="input-field" type="text" name="username" placeholder="username ..." value="">
                        <img class="icon-login" src="image/bx_bx-user-circle.png" alt="">
                    </span>
                    <span class="input">
                        <input class="input-field" type="password" name="login" placeholder="password ..." value="">
                        <img class="icon-login" src="image/foundation_key.png" alt="">
                    </span>
                    <p class="lupa-password">Lupa Password? <a href="#">Klik</a></p>
                    <button class="btn">Login</button>
                </div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
